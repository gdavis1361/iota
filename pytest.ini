[pytest]
pythonpath = .
log_cli = true
log_cli_level = INFO
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
asyncio_default_fixture_loop_scope = session
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    asyncio: mark test as async
    timeout: mark test with timeout
    ui: mark test as UI test with Playwright
    auth: mark test as authentication test
    users: mark test as user management test
    integration: mark test as integration test
    slow: marks tests as slow (deselect with '-m "not slow"')
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests

# Test settings
env = testing

# Database settings
test_db = jsquared_test

# Coverage settings
addopts = --cov=app --cov-report=term-missing --cov-report=xml --no-cov-on-fail --cov-fail-under=80

# Playwright settings
base_url = http://test
