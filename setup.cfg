[flake8]
max-line-length = 79
extend-ignore = D100,D101,D102,D103,D104,D105,D107,D200,D205,D400,D401,E501

per-file-ignores =
    # Allow unused imports in __init__.py files
    */__init__.py:F401
    # Allow unused imports in test files
    tests/*:F401
    # Allow unused imports in conftest.py
    conftest.py:F401

exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.pyc,
    *.egg-info,
    .eggs,
    .tox,
    .venv,
    venv,
    .env,
    env

[isort]
profile = black
line_length = 79
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
